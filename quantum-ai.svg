<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1200 1200" width="1200" height="1200">
  <defs>
    <!-- Gradients -->
    <linearGradient id="quantumGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0080ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8000ff;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="quantumGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff0080;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8000;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="glowGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#00ffff;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#0000ff;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="neuralGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffff00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff00ff;stop-opacity:0.3" />
    </radialGradient>
    
    <!-- Filters -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
    </filter>
    
    <!-- Patterns -->
    <pattern id="circuitPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M0,20 L40,20 M20,0 L20,40" stroke="#00ffff" stroke-width="0.5" opacity="0.3"/>
      <circle cx="20" cy="20" r="2" fill="#00ffff" opacity="0.5"/>
    </pattern>
    
    <!-- Animations -->
    <animateTransform id="rotate1" attributeName="transform" type="rotate" from="0 600 600" to="360 600 600" dur="20s" repeatCount="indefinite"/>
    <animateTransform id="rotate2" attributeName="transform" type="rotate" from="360 600 600" to="0 600 600" dur="15s" repeatCount="indefinite"/>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="1200" fill="#0a0a1a"/>
  <rect width="1200" height="1200" fill="url(#circuitPattern)" opacity="0.3"/>
  
  <!-- Outer quantum field -->
  <circle cx="600" cy="600" r="550" fill="none" stroke="url(#quantumGrad1)" stroke-width="2" opacity="0.3" filter="url(#glow)">
    <animate attributeName="r" values="550;560;550" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Quantum entanglement rings -->
  <g opacity="0.6">
    <ellipse cx="600" cy="600" rx="450" ry="150" fill="none" stroke="#00ffff" stroke-width="1.5" transform="rotate(0 600 600)">
      <animateTransform attributeName="transform" type="rotate" from="0 600 600" to="360 600 600" dur="20s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="600" cy="600" rx="450" ry="150" fill="none" stroke="#ff00ff" stroke-width="1.5" transform="rotate(60 600 600)">
      <animateTransform attributeName="transform" type="rotate" from="60 600 600" to="420 600 600" dur="20s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="600" cy="600" rx="450" ry="150" fill="none" stroke="#ffff00" stroke-width="1.5" transform="rotate(120 600 600)">
      <animateTransform attributeName="transform" type="rotate" from="120 600 600" to="480 600 600" dur="20s" repeatCount="indefinite"/>
    </ellipse>
  </g>
  
  <!-- Central quantum core -->
  <circle cx="600" cy="600" r="80" fill="url(#glowGrad)" filter="url(#glow)">
    <animate attributeName="r" values="80;90;80" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Quantum bits (qubits) layer 1 -->
  <g id="qubitLayer1">
    <circle cx="600" cy="400" r="25" fill="url(#neuralGrad)" stroke="#00ffff" stroke-width="2" filter="url(#glow)"/>
    <circle cx="750" cy="500" r="25" fill="url(#neuralGrad)" stroke="#00ffff" stroke-width="2" filter="url(#glow)"/>
    <circle cx="750" cy="700" r="25" fill="url(#neuralGrad)" stroke="#00ffff" stroke-width="2" filter="url(#glow)"/>
    <circle cx="600" cy="800" r="25" fill="url(#neuralGrad)" stroke="#00ffff" stroke-width="2" filter="url(#glow)"/>
    <circle cx="450" cy="700" r="25" fill="url(#neuralGrad)" stroke="#00ffff" stroke-width="2" filter="url(#glow)"/>
    <circle cx="450" cy="500" r="25" fill="url(#neuralGrad)" stroke="#00ffff" stroke-width="2" filter="url(#glow)"/>
    <animateTransform attributeName="transform" type="rotate" from="0 600 600" to="360 600 600" dur="30s" repeatCount="indefinite"/>
  </g>
  
  <!-- Quantum connections -->
  <g opacity="0.5" stroke-width="1.5">
    <line x1="600" y1="600" x2="600" y2="400" stroke="url(#quantumGrad1)" filter="url(#glow)">
      <animate attributeName="stroke-opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="600" y1="600" x2="750" y2="500" stroke="url(#quantumGrad1)" filter="url(#glow)">
      <animate attributeName="stroke-opacity" values="0.3;1;0.3" dur="2.5s" repeatCount="indefinite"/>
    </line>
    <line x1="600" y1="600" x2="750" y2="700" stroke="url(#quantumGrad1)" filter="url(#glow)">
      <animate attributeName="stroke-opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite"/>
    </line>
    <line x1="600" y1="600" x2="600" y2="800" stroke="url(#quantumGrad1)" filter="url(#glow)">
      <animate attributeName="stroke-opacity" values="0.3;1;0.3" dur="2.2s" repeatCount="indefinite"/>
    </line>
    <line x1="600" y1="600" x2="450" y2="700" stroke="url(#quantumGrad1)" filter="url(#glow)">
      <animate attributeName="stroke-opacity" values="0.3;1;0.3" dur="2.8s" repeatCount="indefinite"/>
    </line>
    <line x1="600" y1="600" x2="450" y2="500" stroke="url(#quantumGrad1)" filter="url(#glow)">
      <animate attributeName="stroke-opacity" values="0.3;1;0.3" dur="3.2s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Neural network layer -->
  <g id="neuralLayer">
    <circle cx="300" cy="300" r="15" fill="#ff00ff" opacity="0.8"/>
    <circle cx="400" cy="250" r="15" fill="#ff00ff" opacity="0.8"/>
    <circle cx="500" cy="280" r="15" fill="#ff00ff" opacity="0.8"/>
    <circle cx="700" cy="280" r="15" fill="#ff00ff" opacity="0.8"/>
    <circle cx="800" cy="250" r="15" fill="#ff00ff" opacity="0.8"/>
    <circle cx="900" cy="300" r="15" fill="#ff00ff" opacity="0.8"/>
    
    <circle cx="300" cy="900" r="15" fill="#ff00ff" opacity="0.8"/>
    <circle cx="400" cy="950" r="15" fill="#ff00ff" opacity="0.8"/>
    <circle cx="500" cy="920" r="15" fill="#ff00ff" opacity="0.8"/>
    <circle cx="700" cy="920" r="15" fill="#ff00ff" opacity="0.8"/>
    <circle cx="800" cy="950" r="15" fill="#ff00ff" opacity="0.8"/>
    <circle cx="900" cy="900" r="15" fill="#ff00ff" opacity="0.8"/>
  </g>
  
  <!-- Data flow particles -->
  <g id="particles">
    <circle cx="0" cy="0" r="3" fill="#00ffff">
      <animateMotion path="M300,300 Q600,200 900,300" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="3" fill="#ff00ff">
      <animateMotion path="M900,300 Q600,400 300,300" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="3" fill="#ffff00">
      <animateMotion path="M300,900 Q600,800 900,900" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="3" fill="#00ff00">
      <animateMotion path="M900,900 Q600,1000 300,900" dur="5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Quantum superposition states -->
  <g id="superposition" opacity="0.4">
    <path d="M 600,200 Q 500,300 600,400" fill="none" stroke="#00ffff" stroke-width="2" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="0" to="10" dur="1s" repeatCount="indefinite"/>
    </path>
    <path d="M 600,200 Q 700,300 600,400" fill="none" stroke="#ff00ff" stroke-width="2" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="0" to="10" dur="1s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Quantum gates -->
  <g id="quantumGates">
    <rect x="200" y="550" width="60" height="60" fill="none" stroke="#00ffff" stroke-width="2" rx="5"/>
    <text x="230" y="585" font-family="Arial" font-size="20" fill="#00ffff" font-weight="bold">H</text>
    
    <rect x="200" y="650" width="60" height="60" fill="none" stroke="#ff00ff" stroke-width="2" rx="5"/>
    <text x="225" y="685" font-family="Arial" font-size="20" fill="#ff00ff" font-weight="bold">X</text>
    
    <rect x="940" y="550" width="60" height="60" fill="none" stroke="#ffff00" stroke-width="2" rx="5"/>
    <text x="965" y="585" font-family="Arial" font-size="20" fill="#ffff00" font-weight="bold">Z</text>
    
    <rect x="940" y="650" width="60" height="60" fill="none" stroke="#00ff00" stroke-width="2" rx="5"/>
    <text x="960" y="685" font-family="Arial" font-size="20" fill="#00ff00" font-weight="bold">Y</text>
  </g>
  
  <!-- AI Brain structure -->
  <g id="aiBrain" opacity="0.6">
    <path d="M 550,550 Q 520,520 550,490 Q 580,520 550,550 Z" fill="url(#quantumGrad2)" opacity="0.5"/>
    <path d="M 650,550 Q 680,520 650,490 Q 620,520 650,550 Z" fill="url(#quantumGrad2)" opacity="0.5"/>
    <path d="M 600,580 Q 570,610 600,640 Q 630,610 600,580 Z" fill="url(#quantumGrad2)" opacity="0.5"/>
  </g>
  
  <!-- Quantum interference patterns -->

  <g id="interferencePattern" opacity="0.3">
    <circle cx="600" cy="600" r="200" fill="none" stroke="#00ffff" stroke-width="1">
      <animate attributeName="r" values="200;220;200" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="600" cy="600" r="250" fill="none" stroke="#00ffff" stroke-width="1">
      <animate attributeName="r" values="250;270;250" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="600" cy="600" r="300" fill="none" stroke="#00ffff" stroke-width="1">
      <animate attributeName="r" values="300;320;300" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="600" cy="600" r="350" fill="none" stroke="#00ffff" stroke-width="1">
      <animate attributeName="r" values="350;370;350" dur="4.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Bloch sphere representation -->
  <g id="blochSphere" opacity="0.5">
    <ellipse cx="600" cy="600" rx="120" ry="120" fill="none" stroke="#ff00ff" stroke-width="1.5"/>
    <ellipse cx="600" cy="600" rx="120" ry="40" fill="none" stroke="#ff00ff" stroke-width="1.5"/>
    <line x1="600" y1="480" x2="600" y2="720" stroke="#ff00ff" stroke-width="1.5"/>
    <line x1="480" y1="600" x2="720" y2="600" stroke="#ff00ff" stroke-width="1.5"/>
    
    <!-- State vector -->
    <line x1="600" y1="600" x2="650" y2="550" stroke="#ffff00" stroke-width="3" filter="url(#glow)">
      <animateTransform attributeName="transform" type="rotate" from="0 600 600" to="360 600 600" dur="8s" repeatCount="indefinite"/>
    </line>
    <circle cx="650" cy="550" r="5" fill="#ffff00" filter="url(#glow)">
      <animateTransform attributeName="transform" type="rotate" from="0 600 600" to="360 600 600" dur="8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Quantum circuit lines -->
  <g id="quantumCircuit" opacity="0.4">
    <line x1="100" y1="400" x2="1100" y2="400" stroke="#00ffff" stroke-width="1"/>
    <line x1="100" y1="500" x2="1100" y2="500" stroke="#00ffff" stroke-width="1"/>
    <line x1="100" y1="700" x2="1100" y2="700" stroke="#00ffff" stroke-width="1"/>
    <line x1="100" y1="800" x2="1100" y2="800" stroke="#00ffff" stroke-width="1"/>
  </g>
  
  <!-- AI Neural connections outer layer -->
  <g id="outerNeuralNet" opacity="0.3" stroke="#ff00ff" stroke-width="0.5">
    <line x1="300" y1="300" x2="400" y2="250"/>
    <line x1="400" y1="250" x2="500" y2="280"/>
    <line x1="500" y1="280" x2="700" y2="280"/>
    <line x1="700" y1="280" x2="800" y2="250"/>
    <line x1="800" y1="250" x2="900" y2="300"/>
    
    <line x1="300" y1="900" x2="400" y2="950"/>
    <line x1="400" y1="950" x2="500" y2="920"/>
    <line x1="500" y1="920" x2="700" y2="920"/>
    <line x1="700" y1="920" x2="800" y2="950"/>
    <line x1="800" y1="950" x2="900" y2="900"/>
    
    <line x1="300" y1="300" x2="300" y2="900"/>
    <line x1="900" y1="300" x2="900" y2="900"/>
  </g>
  
  <!-- Quantum entanglement symbols -->
  <g id="entanglementSymbols">
    <path d="M 350,600 Q 400,550 450,600 Q 400,650 350,600" fill="none" stroke="#00ffff" stroke-width="2" opacity="0.6">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M 750,600 Q 800,550 850,600 Q 800,650 750,600" fill="none" stroke="#ff00ff" stroke-width="2" opacity="0.6">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" begin="1s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Probability waves -->
  <g id="probabilityWaves" opacity="0.4">
    <path d="M 100,600 Q 200,550 300,600 T 500,600 T 700,600 T 900,600 T 1100,600" fill="none" stroke="url(#quantumGrad1)" stroke-width="2">
      <animate attributeName="d" values="M 100,600 Q 200,550 300,600 T 500,600 T 700,600 T 900,600 T 1100,600;
                                        M 100,600 Q 200,650 300,600 T 500,600 T 700,600 T 900,600 T 1100,600;
                                        M 100,600 Q 200,550 300,600 T 500,600 T 700,600 T 900,600 T 1100,600" dur="4s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Quantum AI text labels -->
  <g id="labels" font-family="Arial, sans-serif" font-weight="bold">
    <text x="150" y="380" font-size="12" fill="#00ffff" opacity="0.7">Qubit 0</text>
    <text x="150" y="480" font-size="12" fill="#00ffff" opacity="0.7">Qubit 1</text>
    <text x="150" y="680" font-size="12" fill="#00ffff" opacity="0.7">Qubit 2</text>
    <text x="150" y="780" font-size="12" fill="#00ffff" opacity="0.7">Qubit 3</text>
    
    <text x="230" y="540" font-size="10" fill="#00ffff" opacity="0.7">Hadamard</text>
    <text x="230" y="640" font-size="10" fill="#ff00ff" opacity="0.7">Pauli-X</text>
    <text x="965" y="540" font-size="10" fill="#ffff00" opacity="0.7">Pauli-Z</text>
    <text x="965" y="640" font-size="10" fill="#00ff00" opacity="0.7">Pauli-Y</text>
  </g>
  
  <!-- Energy levels -->
  <g id="energyLevels" opacity="0.5">
    <line x1="50" y1="200" x2="150" y2="200" stroke="#ff00ff" stroke-width="2"/>
    <line x1="50" y1="250" x2="150" y2="250" stroke="#ff00ff" stroke-width="2"/>
    <line x1="50" y1="300" x2="150" y2="300" stroke="#ff00ff" stroke-width="2"/>
    <text x="160" y="205" font-size="10" fill="#ff00ff">|2⟩</text>
    <text x="160" y="255" font-size="10" fill="#ff00ff">|1⟩</text>
    <text x="160" y="305" font-size="10" fill="#ff00ff">|0⟩</text>
    
    <circle cx="100" cy="300" r="4" fill="#ffff00">
      <animate attributeName="cy" values="300;250;200;250;300" dur="6s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Quantum measurement -->
  <g id="measurement" opacity="0.6">
    <path d="M 1050,200 L 1050,300 L 1150,250 Z" fill="none" stroke="#00ffff" stroke-width="2"/>
    <circle cx="1100" cy="250" r="30" fill="none" stroke="#00ffff" stroke-width="2"/>
    <text x="1080" y="350" font-size="12" fill="#00ffff">Measure</text>
  </g>
  
  <!-- Decorative quantum particles -->
  <g id="quantumParticles">
    <circle cx="200" cy="150" r="2" fill="#00ffff" opacity="0.8">
      <animate attributeName="cy" values="150;1050;150" dur="15s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="15s" repeatCount="indefinite"/>
    </circle>
    <circle cx="400" cy="100" r="2" fill="#ff00ff" opacity="0.8">
      <animate attributeName="cy" values="100;1100;100" dur="18s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="18s" repeatCount="indefinite"/>
    </circle>
    <circle cx="800" cy="120" r="2" fill="#ffff00" opacity="0.8">
      <animate attributeName="cy" values="120;1080;120" dur="20s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="20s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1000" cy="180" r="2" fill="#00ff00" opacity="0.8">
      <animate attributeName="cy" values="180;1020;180" dur="17s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="17s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Binary code stream -->
  <g id="binaryCode" font-family="monospace" font-size="10" fill="#00ff00" opacity="0.3">
    <text x="50" y="500">10110101</text>
    <text x="50" y="520">01001110</text>
    <text x="50" y="540">11010011</text>
    <text x="1100" y="500">01101010</text>
    <text x="1100" y="520">10110001</text>
    <text x="1100" y="540">00101101</text>
  </g>
  
  <!-- Footer info -->
  <g id="footer" opacity="0.5">
    <text x="600" y="1150" font-size="12" fill="#00ffff" text-anchor="middle">Superposition • Entanglement • Quantum Gates • Neural Networks</text>
    <text x="600" y="1170" font-size="10" fill="#ff00ff" text-anchor="middle">The Future of Computing and Intelligence</text>
  </g>
  
</svg>